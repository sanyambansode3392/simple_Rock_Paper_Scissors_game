<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <div id="game">
            <div id="userChoice" class="choices">
                <h2>You</h2>
                <button onclick="makeChoice('rock')">Rock</button>
                <button onclick="makeChoice('paper')">Paper</button>
                <button onclick="makeChoice('scissors')">Scissors</button>
            </div>
            <div id="result">
                <h2>Result</h2>
                <p id="outcome">Make your choice!</p>
            </div>
            <div id="computerChoice" class="choices">
                <h2>Computer</h2>
                <p id="computerResult">Waiting...</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
